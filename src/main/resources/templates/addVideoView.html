<!doctype html>
<html lang="en">
	<head>
		<th:block th:insert="~{fragment.html :: head}" />
		<title>Agregar video</title>
	</head>
	<body>
		<header th:replace="~{fragment.html :: header}" />
		<main class="d-flex justify-content-center">
			<form
				action="#"
				th:action="@{/video/add}"
				method="post"
				class="form m-5 w-50"
			>
				<h1>Agregar video</h1>
				<div class="row">
					<div class="form-group my-3 col">
						<label for="title" class="form-label">Titulo</label>
						<input
							type="text"
							name="title"
							id="title"
							class="form-control"
							required
						/>
					</div>
					<div class="form-group my-3 col">
						<label for="artist" class="form-label">Artista</label>
						<input
							type="text"
							name="artist"
							id="artist"
							class="form-control"
							required
						/>
					</div>
				</div>

				<div class="form-group my-3">
					<label for="genre" class="form-label">Genero</label>
					<select
						name="genre"
						id="genre"
						class="form-select"
						required
					>
						<option value="" disabled selected>
							Escoja un genero
						</option>
						<option
							th:each="genero : ${genres}"
							th:value="${genero}"
							th:text="${genero}"
						></option>
					</select>
				</div>

				<div class="form-group my-3">
					<label for="year" class="form-label"
						>Año de publicación (opcional)</label
					>
					<input
						type="number"
						name="year"
						id="year"
						min="1500"
						class="form-control"
						pattern="^[0-9]{4}$"
					/>
				</div>

				<div class="form-group my-3">
					<label for="url" class="form-label"
						>Ruta URL del video</label
					>
					<input
						type="url"
						name="url"
						id="url"
						class="form-control"
					/>
				</div>

				<div class="form-group d-inline-flex gap-3">
					<button type="submit" class="btn btn-primary">
						Enviar
					</button>
					<button type="reset" class="btn btn-secondary">
						Vaciar
					</button>
				</div>
			</form>
		</main>
	</body>
</html>
